<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AQI Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <h3>AQI</h2>
    <h2>AQI for given zipcode</h2>
    <input type="text" id="zipcode" />
    <button onclick="getAQI()">Get AQI</button>
    <p id="aqi-zipcode"></p>

    <h2>Past Hourly AQI (most recent to least recent)</h2>
    <div id="pastAQI">
    </div>

    <h2>Forecasted Hourly AQI</h2>
    <div id="forecastAQI">
    </div>

    <!-- <p>AQI for given city</p>
    <input type="text" id="city" />
    <button onclick="callAqiCN()">Get AQI</button>
    <p id="aqi-city"></p> -->
  </body>
  <script src="script.js"></script>
</html>
