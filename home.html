<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AQI Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Air Quality Tracker</h1>
      <br></br>
      <input type="text" id="zipcode" placeholder="Enter zipcode..." />
      <button onclick="getCurrentAQI()">Get AQI</button>
    </div>

    <div class="container">
      
      <div class="row">
        <div class="col-md-4">
          <div class="firstrow">
            <h3>Current Air Quality</h3>
            <p id="aqi-current"></p>
            <p id="aqi-category"></p>
            <p id="aqi-meaning"></p>
          </div>
        </div>

        <div class="col-md-8">
          <div class="firstrow">
            <h3>Safety Precautions</h3>        
            <p id = 'safety-precautions'></p>
          </div>
        </div>
      </div>

      <div class="row">
        <h3>Historical Data</h3>
        <div class="col-md-6">
          <h5>Past Hourly AQI</h5>
          <canvas id="pastAQIChart" width="400" height="400"></canvas>
        </div>

        <div class="col-md-6 forecast">
          <h5>Forecasted Hourly AQI</h5>
           <canvas id="forecastAQIChart" width="400" height="400"></canvas>
        </div>
      </div>

    </div>
  
  
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
